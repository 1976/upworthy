        <div id="email-form-container" class="form-container">
	        <h1>Got Something Upworthy?</h1>
	        <p>What’s the best thing you’ve seen all week? Anything that we missed? We’d love to know what you think should be featured on Upworthy.</p>
	        <p>Use the form below to submit your favorite stuff to us for consideration. Thanks in advance for your input!</p>
	        <form id="email-submission">
		        <div class="form-content">
			        <label for="email">Email</label>
			        <input type="text" name="email" id="email-input"/>
			        <label for="link">Link: <span class="small-text">"http://www.yourlink.com"</span></label>
			        <input type="text" name="link" id="link-input"/>
			        
			        <input type="hidden" name="dob" val=""/>
			        <input type="hidden" name="location-input" id="location-input"/>
			        
			        <label for="location-selector">Where did you first see this content?</label>
			        <select id="location-selector">
				        <option value="" selected="selected" disabled="disabled"></option>
				        <option value="Facebook">Facebook</option>
				        <option value="Twitter">Twitter</option>
				        <option value="Youtube">Youtube</option>
				        <option value="Reddit">Reddit</option>
				        <option value="I made it myself">I made it myself</option>
				        <option value="Other">Other</option>
			        </select>
			        
			        <label id="other-location-label" for="other-location" class="hidden">Where did you find this Upworthy content?</label>
			        <input type="text" id="other-location" class="hidden"/>
		        </div>
		        
		        <button type="submit">Submit</button>
	        </form>
	        <div class="form-message">
		      	<p></p>
	        </div>
        </div>
